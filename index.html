<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Download</title>
    <!-- Attempt to trigger download immediately via meta refresh -->
    <meta http-equiv="refresh" content="0;url=/path/to/yourfile.exe">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download Starting...</h1>
        <p>If the download doesn't start automatically, click the button below:</p>
        <a href="/path/to/yourfile.exe" download>
            <button>Download EXE File</button>
        </a>
    </div>
    <script>
        // Trigger download on page load
        window.onload = function() {
            const link = document.createElement('a');
            link.href = '/path/to/yourfile.exe';
            link.download = '';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>
</body>
</html>
